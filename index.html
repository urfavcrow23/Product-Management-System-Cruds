<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management System</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container for CRUD Operations -->
    <div class="crud">
      <div class="head">
        <h2>Cruds</h2>
        <p>Product Management System</p>
      </div>
    </div>

    <!-- Input Section -->
    <div class="inputs">
      <input placeholder="title" type="text" id="title" />

      <div class="price">
        <input
          onkeyup="getTotal()"
          type="number"
          id="price"
          placeholder="price"
          min="0"
        />
        <input
          onkeyup="getTotal()"
          type="number"
          id="taxes"
          placeholder="taxes"
          min="0"
        />
        <input
          onkeyup="getTotal()"
          type="number"
          id="ads"
          placeholder="ads"
          min="0"
        />
        <input
          onkeyup="getTotal()"
          type="number"
          id="discount"
          placeholder="discount"
          min="0"
        />
        <small id="total">0</small>
      </div>

      <input placeholder="count" type="number" id="count" min="0" />
      <input placeholder="category" type="text" id="category" />
      <button id="submit">Create</button>
    </div>

    <!-- Output Section -->
    <div class="outputs">
      <!-- Search Section -->
      <div class="searchBlock">
        <input
          onkeyup="searchData(this.value)"
          type="text"
          id="search"
          placeholder="Search"
        />
        <div class="btnSearch">
          <button onclick="getSearchMood(this.id)" id="searchTitle">
            Search By Title
          </button>
          <button onclick="getSearchMood(this.id)" id="searchCategory">
            Search By Category
          </button>
        </div>
      </div>

      <!-- Delete All and Product Count Section -->
      <div id="deleteAllContainer">
        <div id="deleteAll"></div>
        <div id="productCount"></div>
      </div>

      <!-- Data Table -->
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- Data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Link to External JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
